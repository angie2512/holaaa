
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Crear contraseña</title>
  <style>
    body {
      background: url("https://s3.amazonaws.com/files.pucp.edu.pe/puntoedu/wp-content/uploads/2021/03/31184656/campus-pucp-cia-letras-2020_03-1920x1080-1-1536x864.jpg"); 
      background-position: center center;
	  background-size: cover;
      background-repeat: no-repeat;
	  background-attachment: fixed;
      margin: 0;
      height: 100vh;
    }
	@font-face {
		font-family: Decor;
		src: url(KrinkesDecorPERSONAL.ttf);
	}
	@font-face{
		font-family: Decor;
		src: url(KrinkesRegularPERSONAL.ttf);
		font-style: italic;
	}
	p{
		font-family: Decor;
	}
	
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body class="p-3 m-0 border-0 bd-example">
    <table>
        <tr>
            <td><img src="Images/logopucp.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top"></td>
            <td><h6 style="color: white;">GIGACONTROL<br>PUCP</h6></td>
        </tr>
	</table>
    <br><br><br><br>

    <div class="d-flex justify-content-center">
	    <div class="card" style="width: 48rem; background-color:#00000090">
            <center>  
              <br>
              <h1 style="font-family: 'KrinkesDecorPERSONAL'; color:#E2FAFF" class="card-title"><b>CREAR CUENTA NUEVA</b></h1>
                <h5 style="font-family: 'KrinkesDecorPERSONAL'; color:#d05cd0" class="card-title"><b>Usuario PUCP</b></h5>

                <hr style="color: lightblue;">
		      <br>
              <h4 style="font-family: 'Times New Roman', Times, serif; color:#78BBFD" class="card-text"><b>Cree una contraseña</b></h4>
              <br>
            </center>
            <form>
                <div class="mb-3 d-grid gap-2 col-8 mx-auto" >
                    <label align="left" for="exampleInputEmail1" class="form-label;" style="color:#FFFFFF"><h3>Contraseña</h3> </label>
                    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su contraseña">
                </div>
                <div class="mb-3 d-grid gap-2 col-8 mx-auto">
                    <label align="left" for="exampleInputPassword1" class="form-label" style="color:#FFFFFF"><h3>Confirme Contraseña</h3></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña nuevamente">
                </div>
            </form>
            <br>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Confirmar
                </button>
                  <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Se creo la cuenta correctamente</h5>
                          <img src="Images/check-png.webp" class="rounded mx-auto d-block " alt="userphoto" height="50rem" width="50rem">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex justify-content-center">
                                <h3>Inicie Sesión</h3>      
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="d-flex justify-content-center">
                                <a class="btn btn-primary" href="inicioSesion.html" role="button" style="margin-left: 0.5rem; background-color: rgb(62, 181, 228); border: none;">Iniciar Sesion</a>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <br>
	    </div>
    </div>
</body>

</html>
